<!doctype html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vite-project</title>
  </head>

  <body>

    <section class="first-screen">

      <header class="header">
        <div class="container header__container">

          <div class="header__grid">

            <div class="header__item header__item-logo">
              <img src="./src/img/logo.svg" class="header__item-logo-img" alt="logo">
            </div>

            <div class="header__item header__item-top-menu">
              <ul class="header-top-menu">
                <li><a class="header-top-menu__link" href="#">Почему мы?</a></li>
                <li><a class="header-top-menu__link" href="#">Где всё происходит</a></li>
                <li><a class="header-top-menu__link" href="#">Как это работает</a></li>
                <li><a class="header-top-menu__link" href="#">Отзывы</a></li>
                <li><a class="header-top-menu__link" href="#">О нас</a></li>
                <li><a class="header-top-menu__link" href="#">Контакты</a></li>
              </ul>
            </div>

            <div class="header__item header__item-work-time">
              <div class="header-work-time">
                <div class="header-work-time__svg">
                  <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 0C4.5 0 0 4.5 0 10C0 15.5 4.5 20 10 20C15.5 20 20 15.5 20 10C20 4.5 15.5 0 10 0ZM14.2 14.2L9 11V5H10.5V10.2L15 12.9L14.2 14.2Z" fill="currentColor"/>
                  </svg>
                </div>
                <span class="header-work-time__label">Время работы:</span>
                <span class="header-work-time__time">Ежедневно с 9:00 до 20:00</span>
              </div>
            </div>

            <div class="header__item header__item-btns">
              <button class="simple-btn header-callback-btn">Оставить заявку</button>

              <button class="simple-btn header-menu-btn" data-menu-btn>
                <span class="header-menu-btn__line"></span>
                <span class="header-menu-btn__line"></span>
                <span class="header-menu-btn__line"></span>
                <svg width="20" height="20" class="header-menu-btn__close" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M19.3387 0.45375C18.7537 -0.13125 17.8087 -0.13125 17.2237 0.45375L9.88875 7.77375L2.55375 0.43875C1.96875 -0.14625 1.02375 -0.14625 0.43875 0.43875C-0.14625 1.02375 -0.14625 1.96875 0.43875 2.55375L7.77375 9.88875L0.43875 17.2237C-0.14625 17.8087 -0.14625 18.7537 0.43875 19.3387C1.02375 19.9237 1.96875 19.9237 2.55375 19.3387L9.88875 12.0037L17.2237 19.3387C17.8087 19.9237 18.7537 19.9237 19.3387 19.3387C19.9237 18.7537 19.9237 17.8087 19.3387 17.2237L12.0037 9.88875L19.3387 2.55375C19.9087 1.98375 19.9087 1.02375 19.3387 0.45375Z" fill="white"/>
                </svg>
              </button>
            </div>

            <div class="header__item header__item-mobile-callback">
              <button class="simple-btn header-callback-btn">Оставить заявку</button>
            </div>


          </div>

        </div>

      </header>

    </section>
    

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
